<h2 mat-dialog-title>{{ (data ? 'CATEGORIES.EDIT_CATEGORY' : 'CATEGORIES.ADD_CATEGORY') | translate }}</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field>
        <mat-label>{{ 'CATEGORIES.LABEL' | translate }}</mat-label>
        <input matInput formControlName="label">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>{{ 'CATEGORIES.AMOUNT' | translate }}</mat-label>
        <input matInput formControlName="amount" type="number">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid || isLoading">
      {{ (data ? 'COMMON.UPDATE' : 'COMMON.SAVE') | translate }}
    </button>
  </mat-dialog-actions>
</form>

<div class="loading-overlay" *ngIf="isLoading">
  <mat-spinner diameter="30"></mat-spinner>
</div>
