<!-- ========== MAIN CONTENT ========== -->
<div class="flex justify-center min-h-screen align-middle">
  <main id="content" class="w-full max-w-md mx-auto my-auto p-6">
    <a routerLink="/dashboard" class="header-logo">
      <img
        src="./assets/img/brand-logos/desktop-light.png"
        alt="logo"
        class="mx-auto block"
      />
    </a>
    <div class="box-body">
      <div class="mt-3">
        <div
          (ngSubmit)="login()"
          id="segment-1"
          role="tabpanel"
          aria-labelledby="segment-item-1"
        >
          <div class="mt-7 bg-white rounded-sm shadow-sm dark:bg-bgdark">
            <div class="p-4 sm:p-7">
              <h1
                class="block text-2xl font-bold text-gray-800 dark:text-white"
              >
                Login
              </h1>
              <div class="mt-5">
                <!-- Form -->
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="grid gap-y-4">
                    <!-- Form Group -->

                    <label
                      for="email"
                      class="block text-sm mb-2 dark:text-white"
                      >Username</label
                    >
                    <div class="relative">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                        placeholder="Username"
                        autocomplete
                        formControlName="username"
                      />
                    </div>
                    <!-- End Form Group -->
                    <!-- Form Group -->
                    <div>
                      <div class="flex justify-between items-center">
                        <label
                          for="password"
                          class="block text-sm mb-2 dark:text-white"
                          >Password</label
                        >
                        <a
                          class="text-sm text-primary decoration-2 hover:underline font-medium"
                          routerLink="/forgotpassword/basic"
                          >Forgot password?</a
                        >
                      </div>
                      <div class="relative">
                        <input
                          [type]="showPassword ? 'text' : 'password'"
                          id="password"
                          name="password"
                          class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                          placeholder="Password"
                          autocomplete
                          formControlName="password"
                        />
                      </div>
                    </div>
                    <!-- End Form Group -->

                    <!-- Checkbox -->
                    <div class="flex items-center">
                      <div class="flex">
                        <input
                          id="remember-me"
                          name="remember-me"
                          type="checkbox"
                          class="shrink-0 mt-0.5 border-gray-200 rounded text-primary pointer-events-none focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:checked:bg-primary dark:checked:border-primary dark:focus:ring-offset-white/10"
                        />
                      </div>
                      <div class="ltr:ml-3 rtl:mr-3">
                        <label for="remember-me" class="text-sm dark:text-white"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <!-- End Checkbox -->
                    <button
                      mat-raised-button
                      color="primary"
                      [disabled]="loginForm.invalid || isLoading"
                      
                    >
                      <mat-spinner *ngIf="isLoading" [diameter]="30"></mat-spinner>
                      <span *ngIf="!isLoading">Sign in</span>
                    </button>
                    <div class="text-danger mt-3">{{ error }}</div>
                  </div>
                </form>
                <!-- End Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
</div>
